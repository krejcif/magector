name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            target: aarch64-apple-darwin
            os: macos-latest
            binary: magector-core
          - platform: darwin-x64
            target: x86_64-apple-darwin
            os: macos-latest
            binary: magector-core
          - platform: linux-x64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: magector-core
          - platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary: magector-core
          - platform: win32-x64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: magector-core.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config

      - name: Build
        working-directory: rust-core
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary
        shell: bash
        run: |
          mkdir -p platforms/${{ matrix.platform }}/bin
          cp rust-core/target/${{ matrix.target }}/release/${{ matrix.binary }} \
             platforms/${{ matrix.platform }}/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: platforms/${{ matrix.platform }}/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: platforms/

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in platforms/*/; do
            platform=$(basename "$dir")
            echo "Publishing @magector/cli-${platform}..."
            cd "$dir"
            npm publish --access public || echo "Failed to publish ${platform}, continuing..."
            cd ../..
          done

      - name: Install dependencies
        run: npm ci

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
