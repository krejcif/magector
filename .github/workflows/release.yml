name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            target: aarch64-apple-darwin
            os: macos-latest
            binary: magector-core
          - platform: linux-x64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: magector-core
          - platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary: magector-core
          - platform: win32-x64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: magector-core.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config

      - name: Build
        working-directory: rust-core
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary
        shell: bash
        run: |
          mkdir -p platforms/${{ matrix.platform }}/bin
          cp rust-core/target/${{ matrix.target }}/release/${{ matrix.binary }} \
             platforms/${{ matrix.platform }}/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: platforms/${{ matrix.platform }}/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: platforms/

      - name: Sync versions and publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Publishing version: ${VERSION}"
          for dir in platforms/*/; do
            platform=$(basename "$dir")
            # Skip platforms without a binary (no artifact)
            if [ ! -f "${dir}bin/magector-core" ] && [ ! -f "${dir}bin/magector-core.exe" ]; then
              echo "Skipping ${platform} â€” no binary found"
              continue
            fi
            # Sync version from root package.json into platform package.json
            node -e "
              const pkg = require('./${dir}package.json');
              pkg.version = '${VERSION}';
              require('fs').writeFileSync('./${dir}package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
            echo "Publishing @magector/cli-${platform}@${VERSION}..."
            cd "$dir"
            npm publish --access public || echo "Failed to publish ${platform}, continuing..."
            cd ../..
          done

      - name: Sync optionalDependencies version and publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          node -e "
            const pkg = require('./package.json');
            for (const key of Object.keys(pkg.optionalDependencies || {})) {
              pkg.optionalDependencies[key] = '${VERSION}';
            }
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          npm publish --access public
